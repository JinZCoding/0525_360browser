<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>360</title>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>

	<body>
		<!--结构-->
		<div id="dowebok">
			<!--第一屏-->
			<div class="section first">
				<div class="logo">
					<!--<img src="img/logo.png"/>-->
				</div>
				<!--文字部分-->
				<div class="text">
					<img src="img/text_1.png" />
					<img src="img/text_2.png" />
					<img src="img/text_3.png" />
					<img src="img/text_4.png" />
					<img src="img/text_5.png" />
					<img src="img/text_6.png" />
					<img src="img/text_7.png" />
					<img src="img/text_8.png" />
				</div>
				<div class="info">
					<!--<img src="img/info_1.png"/>-->
				</div>
			</div>
			<!--第二屏-->
			<div class="section second">
				<!--盾牌-->
				<div class="shield">
					<img src="img/shield_1.png" />
					<img src="img/shield_2.png" />
					<img src="img/shield_3.png" />
					<img src="img/shield_4.png" />
					<img src="img/shield_5.png" />
					<img src="img/shield_6.png" />
					<img src="img/shield_7.png" />
					<img src="img/shield_8.png" />
					<img src="img/shield_9.png" />
				</div>
				<div class="info">
					<!--<img src="img/info_2.png"/>-->
				</div>
			</div>
			<!--第三屏-->
			<div class="section third">
				<div class="info"></div>
				<!--圆圈-->
				<div class="circle"></div>
				<!--火箭-->
				<div class="rocket"></div>
			</div>
			<!--第四屏-->
			<div class="section fourth">
				<!--搜索框-->
				<div class="search">
					<div class="key"></div>
					<div class="input"></div>
					<div class="wrap">
						<div class="result"></div>
					</div>
				</div>
				<div class="info"></div>
			</div>
			<!--第五屏-->
			<div class="section fifth">
				<div class="info"></div>
				<div class="broswer">
					<!--四边框-->
					<div class="leftline"></div>
					<div class="topline"></div>
					<div class="rightline"></div>
					<div class="bottomline"></div>
					<!--工具栏-->
					<div class="toolbar"></div>
					<!--边框盒子-->
					<div class="box">
						<span></span>
					</div>
					<div class="line"></div>
					<!--底部其他内容-->
					<div class="extra"></div>
				</div>
			</div>
		</div>

		<!--引入js文件-->
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.fullPage.min.js"></script>
		<script src="js/index.js"></script>
	</body>

</html>
